<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TODO LIST APP</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="yellow">
                    <img src="images/yellow.svg" alt="Yellow Rectangle" id="yellow">
                </div>
                <div>
                    <h1>To-Do List</h1>
                </div>
            </div>
            <div class="filter-image">
                <img src="images/downGray.svg" alt="Down Filter Gray" id="down-gray">
            </div>
            <div class="card-body">
                <ul type="none" id="ul"></ul>
            </div>
            <div class="card-footer">
                <input type="text" id="input">
                <img src="images/button.svg" alt="Submit Button" id="button">
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>

</div>
